<section class="contacts background">

  <div class="container">

    <div class="contacts__wrapper">

      <div class="contacts__content">

        <h2>
          Get updates on products, events, and sustainability tips.
        </h2>

        <form class="contacts__form">

          <label>
            <input class="contacts__input contacts__input--name" type="text" placeholder="Full Name" required>
          </label>

          <label>
            <input class="contacts__input contacts__input--email" type="email" placeholder="Email" required>
          </label>

          <a class="contacts__link" href="mailto:Hello@earthsbestharvest.com">Hello@earthsbestharvest.com</a>

          <button class="btn" type="submit">
           Submit
          </button>
        </form>

      </div>

      <img class="contacts__image" src="./images/contacts/contacts.jpg" alt="images of big farms" width="504"
        height="446" loading="lazy" />

    </div>

  </div>

</section>
